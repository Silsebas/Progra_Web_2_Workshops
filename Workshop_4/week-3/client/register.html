<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial;
            max-width: 900px;
            margin: 24px auto;
        }

        input,
        button {
            padding: 8px;
            margin: 6px 0;
            width: 100%;
        }

        pre {
            background: #f6f6f6;
            padding: 12px;
            overflow: auto;
        }
    </style>
    <script>
        const API_BASE = "http://localhost:3001";

        function showJSON(obj) {
            const el = document.getElementById("result");
            if (el) {
                el.textContent = JSON.stringify(obj, null, 2);
            }
        }

        async function register(event) {
            event.preventDefault();

            const email = document.getElementById("email")?.value.trim();
            const password = document.getElementById("password")?.value;

            if (!email || !password) {
                showJSON({ error: "Email y contraseña son requeridos para registrarse." });
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json().catch(() => ({}));

                if (!response.ok) {
                    showJSON({ error: "Error al registrar", status: response.status, ...data });
                } else {
                    showJSON({ message: "Usuario registrado con éxito. Redirigiendo al login...", data });
                    // Redirigir automáticamente al login después de 2 segundos
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                }
            } catch (err) {
                showJSON({ error: "No se pudo conectar a la API", detail: String(err) });
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("registerForm");
            if (form) {
                form.addEventListener("submit", register);
            }
        });
    </script>
</head>

<body>
    <h1>Crear Cuenta</h1>

    <form id="registerForm">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="tu@email" required />

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="********" required />

        <button type="submit" style="background-color: #28a745; color: white;">Registrarse</button>
        <button type="button" onclick="window.location.href='login.html'">Volver a Login</button>
    </form>

    <h3>Resultado:</h3>
    <pre id="result"></pre>
</body>
</html>
